<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS mem slider</title>
</head>
<body>
    
    <div class="slider">
        <input id="slide-1" class="slider-radio" type="radio" name="slider" checked/>
        <input id="slide-2" class="slider-radio" type="radio" name="slider" />
        <input id="slide-3" class="slider-radio" type="radio" name="slider" />
        <input id="slide-4" class="slider-radio" type="radio" name="slider" />
  
        <ul class="slides-list">
          <li class="slide">
            <img src="./img/image1.jpg" alt="image1"/>
          </li>
          <li class="slide">
            <img src="./img/image2.jpg" alt="image2"/>
          </li>
  
          <li class="slide">
            <img src="./img/image3.jpg" alt="image3"/>
          </li>
  
          <li class="slide">
            <img src="./img/image4.jpg" alt="image4"/>
          </li>
        </ul>
  
        <div class="text-wrapper">
          <ul class="slides-text">
            <li>Когда тебе три раза что-то сказали, а ты всё-равно ничего не понял</li>
            <li>Больше ничего не надо... пока не надо...</li>
            <li>Пришёл, увидел, победил</li>
            <li>Сегодня пятница, лягу спать пораньше</li>
          </ul>
        </div>
  
        <div class="nav">
          <label for="slide-1"><span></span></label>
          <label for="slide-2"><span></span></label>
          <label for="slide-3"><span></span></label>
          <label for="slide-4"><span></span></label>
        </div>
    </div>
   
</body>
</html>
